<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abhishek Jaat | Portfolio</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
      position: relative;
      background: linear-gradient(270deg, #0f0f0f, #1a1a2e, #16213e, #0f0f0f);
      background-size: 800% 800%;
      animation: gradientMove 15s ease infinite;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Neon Particles */
    .particle {
      position: absolute;
      border-radius: 50%;
      background: cyan;
      box-shadow: 0 0 15px cyan, 0 0 30px cyan;
      opacity: 0.6;
      animation: float 10s infinite ease-in-out;
    }
    .particle:nth-child(1) { width: 15px; height: 15px; top: 20%; left: 10%; animation-duration: 12s; }
    .particle:nth-child(2) { width: 10px; height: 10px; top: 70%; left: 30%; animation-duration: 8s; }
    .particle:nth-child(3) { width: 20px; height: 20px; top: 40%; left: 80%; animation-duration: 15s; }
    .particle:nth-child(4) { width: 12px; height: 12px; top: 85%; left: 60%; animation-duration: 10s; }

    @keyframes float {
      0%   { transform: translateY(0px) translateX(0px); }
      50%  { transform: translateY(-50px) translateX(30px); }
      100% { transform: translateY(0px) translateX(0px); }
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 10px cyan, 0 0 20px magenta;
      z-index: 1;
    }

    /* Typing effect */
    .typing {
      font-size: 1.2rem;
      border-right: 3px solid cyan;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      margin-top: 10px;
      min-height: 2rem;
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    a.btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: cyan;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 0 15px cyan;
      transition: 0.3s;
      z-index: 1;
    }
    a.btn:hover {
      background: magenta;
      color: #fff;
      box-shadow: 0 0 20px magenta;
    }

    a.footer {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
      z-index: 1;
      text-decoration: none;
      color: cyan;
    }
    a.footer:hover {
      color: magenta;
      text-shadow: 0 0 10px magenta;
    }
  </style>
</head>
<body>
  <!-- Floating neon particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>

  <h1>Abhishek Jaat</h1>
  <p class="typing" id="typing"></p>
  <a href="https://github.com/abhishekjaat1" target="_blank" class="btn">GitHub Profile</a>

  <!-- Psycho X Security link -->
  <a href="https://discord.com/oauth2/authorize?client_id=1401453032608239696&permissions=8&integration_type=0&scope=bot" 
     target="_blank" class="footer">
     Psycho X Security
  </a>

  <script>
    const texts = [
      "Full Stack Developer",
      "Minecraft Developer",
      "Bot Developer (Telegram/Discord)"
    ];

    let count = 0;
    let index = 0;
    let currentText = '';
    let isDeleting = false;
    const typingElement = document.getElementById('typing');

    function type() {
      if (count === texts.length) { count = 0; }
      currentText = texts[count];

      if (isDeleting) {
        typingElement.textContent = currentText.substring(0, index--);
      } else {
        typingElement.textContent = currentText.substring(0, index++);
      }

      let speed = isDeleting ? 50 : 100;

      if (!isDeleting && index === currentText.length + 1) {
        isDeleting = true;
        speed = 1500;
      } else if (isDeleting && index === 0) {
        isDeleting = false;
        count++;
        speed = 500;
      }

      setTimeout(type, speed);
    }

    type();
  </script>
</body>
</html>
